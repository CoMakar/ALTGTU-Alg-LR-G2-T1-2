<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2 - JS</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./src/script.js"></script>
</head>

<body>
    <h1>Hello World!</h1>

    <hr>

    <h2>Задание 1</h2>

    <div class="task">
        <p>
            Длина:
            <span id="length-display"></span>
        </p>
        <p>
            Радиус:
            <span id="radius-display"></span>
        </p>
        <p>
            Площадь:
            <span id="square-display"></span>
        </p>
        <p>
            Введите длину >
            <input type="text" id="length-input">
        </p>
        <p id="invalid-length-status" class="hidden error-display">
            [!] Введенное значение не подходит в качестве длины круга!
        </p>
    </div>

    <hr>

    <div class="task">
        <p>
            Исходное число:
            <span id="source-number-display"></span>
        </p>
        
        <p>
            Обработанное число:
            <span id="computed-number-display"></span>
        </p>
        <p>
            Введите трехзначное положительное число >
            <input type="text" id="some-num-input">
        </p>
        <p id="invalid-number-status" class="hidden error-display">
            [!] Введенное значение не является валидным 3-х значным числом!
        </p>
    </div>

    <p id="blink">/</p>
</body>

</html>
